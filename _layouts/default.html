    <!-- Dark/Light mode toggle button -->
    <button id="colorModeSwitch" aria-label="Toggle dark mode"
        style="position:fixed;top:1em;right:1em;z-index:9999;padding:0.3em 0.8em;font-size:1.2em;cursor:pointer;border:none;outline:none;transition:background 0.2s;">&#9788;</button>
    <script>
        // Modern accessible dark/light mode toggle
        const switchBtn = document.getElementById('colorModeSwitch');
        function setColorMode(mode) {
            document.body.classList.remove('dark-mode', 'light-mode');
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
                switchBtn.innerHTML = '<span style="display:inline-block;width:1.5em;height:1.5em;background:#111;color:#fff;border-radius:50%;text-align:center;line-height:1.5em;font-size:1.1em;">&#9789;</span>';
                switchBtn.setAttribute('aria-label', 'Switch to light mode');
            } else {
                document.body.classList.add('light-mode');
                switchBtn.innerHTML = '<span style="display:inline-block;width:1.5em;height:1.5em;background:#fff;color:#111;border-radius:50%;text-align:center;line-height:1.5em;font-size:1.1em;border:1px solid #ccc;">&#9728;</span>';
                switchBtn.setAttribute('aria-label', 'Switch to dark mode');
            }
            localStorage.setItem('color-mode', mode);
        }
        // On load, set mode from localStorage or system
        const savedMode = localStorage.getItem('color-mode');
        if (savedMode) {
            setColorMode(savedMode);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setColorMode('dark');
        } else {
            setColorMode('light');
        }
        switchBtn.onclick = () => {
            const isDark = document.body.classList.contains('dark-mode');
            setColorMode(isDark ? 'light' : 'dark');
        };
    </script>
    <script src="{{page.root}}js/vendor/modernizr.js"></script>
    <script src="{{page.root}}js/toc.js"></script>
</head>
