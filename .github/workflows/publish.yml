# see https://github.com/actions/starter-workflows/blob/main/pages/jekyll.yml for reference
name: validate & deploy to cdn.klib.io

on:
  push:
    branches: [main, master]
  # allow manual workflow execution
  workflow_dispatch:
concurrency:
  group: github-pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v5

#    - name: Setup Maven
#      uses: stCarolas/setup-maven@v5
#      with:
#        maven-version: 3.9.6
#    - name: run test installations
#      run: oomph-console/setup-oomph-console.sh

    - name: Configure Pages
      id: pages
      uses: actions/configure-pages@v5

    - name: Install Ruby and Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        cache-version: 0

    - name: Generate Site
      run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      env:
        JEKYLL_ENV: production

    # addding directory listings
    - name: "backup existing index.html"
      run: mv index.html BAK_index.html
      working-directory: _site
    - name: "delete existing directory listings"
      run: rm -rf **/index.html
      working-directory: _site
    - name: Generate Directory Listings
      uses: jayanta525/github-pages-directory-listing@v4.0.0
      with:
        FOLDER: '_site'
    - name: "rename top-level directory listing"
      run: mv index.html index_list.html
      working-directory: _site
    - name: "restore index.html from backup"
      run: mv BAK_index.html index.html
      working-directory: _site

    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v3.0.1
      with:
        path: _site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
